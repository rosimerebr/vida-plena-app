<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Vida Plena</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/profile" routerDirection="root">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item routerLink="/habit" routerDirection="root">
            <ion-icon slot="start" name="leaf"></ion-icon>
            <ion-label>Habit</ion-label>
          </ion-item>
          <ion-item routerLink="/habit-log" routerDirection="root">
            <ion-icon slot="start" name="walk"></ion-icon>
            <ion-label>Habit Log</ion-label>
          </ion-item>
          <ion-item routerLink="/report" routerDirection="root">
            <ion-icon slot="start" name="bar-chart"></ion-icon>
            <ion-label>Report</ion-label>
          </ion-item>
          <ion-item routerLink="/about" routerDirection="root">
            <ion-icon slot="start" name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
