<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recover Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <h3>Recover your password</h3>
    
    <div style="background-color: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
      <p style="margin: 0; color: #856404; font-size: 14px;">
        <strong>Note:</strong> If you registered before this feature was added, use "default" as your secret answer.
      </p>
    </div>
    
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Secret Question</ion-label>
      <ion-input value="What is your mother's name?" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Secret Answer</ion-label>
      <ion-input type="text" [(ngModel)]="secretAnswer" name="secretAnswer" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirm New Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <div *ngIf="message" style="margin-top: 16px;">
      <ion-text [color]="messageType === 'success' ? 'success' : 'danger'">
        {{ message }}
      </ion-text>
    </div>

    <ion-button expand="block" (click)="onSubmit()" [disabled]="loading">
      <ion-icon *ngIf="loading" name="refresh" class="ion-spin" slot="start"></ion-icon>
      {{ loading ? 'Recovering...' : 'Recover Password' }}
    </ion-button>
  </form>
</ion-content>
