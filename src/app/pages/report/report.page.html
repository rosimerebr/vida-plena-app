<ion-content [fullscreen]="true">
  <div class="report-main-container">
    <div class="report-title">Report</div>
    <div class="report-card">
      <div class="report-bar-chart">
        <div class="bar-group" *ngFor="let day of weekData">
          <div class="bar" [style.height.%]="day.value * 12.5"></div>
          <div class="bar-label">{{ day.label }}</div>
        </div>
      </div>
      <div class="report-stats">
        <div class="streak-row">
          <ion-icon name="flame" class="streak-icon"></ion-icon>
          <span class="streak-text">{{ streak }}-day streak</span>
        </div>
        <div class="total-remedies">Total Remedies Completed: {{ totalCompleted }}</div>
      </div>
    </div>
    <div class="report-message-card">
      Great job! Keep your<br />healthy habits strong
    </div>
  </div>
</ion-content>
